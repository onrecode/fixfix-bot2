name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/fixfix-bot2

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run tests
        run: |
          echo " Running tests..."
          python test_github_actions.py
          echo "✅ Tests completed successfully!"

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Включен деплой
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            echo "🚀 Starting deployment..."
            
            # Создаем директорию если её нет
            mkdir -p /opt/fixfix-bot
            cd /opt/fixfix-bot
            
            # Клонируем или обновляем репозиторий
            if [ ! -d ".git" ]; then
              echo "📥 Cloning repository..."
              git clone https://github.com/onrecode/fixfix-bot2.git .
            else
              echo "🔄 Updating repository..."
              git pull origin main
            fi
            
            # Создаем .env файл если его нет
            if [ ! -f ".env" ]; then
              echo "📝 Creating .env file..."
              cat > .env << 'ENV_EOF'
            # Telegram Bot
            TELEGRAM_TOKEN=7685745030:AAEkaAAC3SUbMCoJOKhq5zzsDpYsXRRIPQ4
            REQUESTS_GROUP_ID=-1004796553922
            ADMIN_IDS=1284426123
            
            # Database
            DB_HOST=postgres
            DB_PORT=5432
            DB_NAME=fixfix_bot
            DB_USER=postgres
            DB_PASSWORD=password
            
            # API
            API_HOST=0.0.0.0
            API_PORT=8000
            API_DEBUG=false
            ENV_EOF
            fi
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove old containers
            docker-compose down || true
            
            # Start services with new image
            docker-compose up -d
            
            echo "✅ Deployment completed successfully!"
            
            # Show running containers
            docker ps